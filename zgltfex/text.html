<!doctype html>
<html>
<head>

  <script src="https://raw.githubusercontent.com/AnalyticalGraphicsInc/obj2gltf/master/lib/obj2gltf.js"></script>


</head>
<body>

  <script>
    
   var obj2gltf = require('obj2gltf');
var fs = require('fs');
obj2gltf('model.obj')
    .then(function(gltf) {
        var data = Buffer.from(JSON.stringify(gltf));
        fs.writeFileSync('model.gltf', data);
    }); 
    
  </script>
  
  
</body>
</html>
